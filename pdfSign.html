<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="icon" href="image/logo-full.png" type="image/png">
    <title>小綠簽</title>
</head>
<body>
    <main class="container">
        <div class="pdfSign">
            <div class="pdfSign-header d-flex">
                <div class="pdfSign-page">
                    <button id="prev" class="btn btn-sm btn-primary"><i class="fa-solid fa-chevron-left"></i></button>
                    <span id="page_num">1</span> / <span id="page_count">1</span>
                    <button id="next" class="btn btn-sm btn-primary"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <button class="btn btn-md2 btn-primary-gradient" id="submit">完成簽署</button>
                <a href="index.html" class="btn btn-md2 btn-white display-none" id="backToIndex">回首頁</a>                
            </div>
            <div class="pdfSign-canvas-bg">
                <canvas id="canvas"> </canvas>
            </div>
            <ul class="pdfSign-under">
                <li>
                    <label for="toggleControl">
                        <div class="pdfSign-under-item">
                            <img src="image/pen.png" alt="簽名">
                        </div>
                        <p>簽名</p>
                    </label>
                    <input type="checkbox" id="toggleControl">
                    <label for="toggleControl" class="toggleOverlay"></label>
                    <!-- 顯示內容 -->
                    <div id="toggleMe" class="card">                  
                        <p>請選擇簽名</p>
                        <div class="toggleSign">
                            <!-- 放label中才能在被點擊時，一起被關閉toggleMe -->
                            <label for="toggleControl"><img class="signImg"></label> 
                            <img src="image/delete.png" alt="delete" class="icon-delete">
                        </div>
                        <a href="sign.html">+ 新增簽名</a>
                    </div>
                </li>
                <li class="check">
                    <div class="pdfSign-under-item">
                        <img src="image/check.png" alt="勾選">
                    </div>
                    <p>勾選</p>
                </li>
                <li class="date">
                    <div class="pdfSign-under-item">
                        <img src="image/date.png" alt="日期">
                    </div>
                    <p>日期</p>
                </li>
                <li>
                    <label for="toggleControlText">
                        <div class="pdfSign-under-item">
                            <img src="image/text.png" alt="插入文字">
                        </div>
                        <p>插入文字</p>
                    </label>
                    <input type="checkbox" id="toggleControlText">
                    <label for="toggleControlText" class="toggleOverlay"></label>
                    <!-- 顯示內容 -->
                    <div id="toggleText" class="card">                  
                        <label for="myText"></label>
                        <textarea name="myText" id="myText" cols="20" rows="3" placeholder="輸入文字"></textarea>
                        <div class="d-flex d-flex-jcc">
                            <label for="toggleControlText" class=" mr-16">
                                <div class="btn btn-2way btn-outline-primary">取消</div>
                            </label>
                            <label for="toggleControlText">
                                <div class="btn btn-2way btn-primary useText">使用</div>
                            </label>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="d-flex d-flex-jcc">
                <button class="btn btn-submit btn-primary-gradient display-none download" style="margin: 32px 0;">儲存</button>
            </div>
        </div>
    </main>
    <div class="downloadOk" style="display:none">
        <div id='downloadOk' class="icon-downloadOk"></div>
        <p>下載成功</p>
        <a href="index.html" class="btn btn-submit btn-primary-gradient">回首頁</a>   
    </div>
    

    <!-- loading 內容&套件-->
    <div class="loading" id="loading">
        <div id='lottie' class="icon-loading"> </div>
        <p>簽名優化中...</p>
    </div>
    <script src="image/GNsign_loading.json"></script>
    <script src="js/loading.js"></script>
    <!-- fabric.js 套件 -->
    <script src="https://unpkg.com/fabric@latest/dist/fabric.js"></script>
    <!-- <script src="js/customiseControls.js"></script>   -->
    <!-- https://ithelp.ithome.com.tw/articles/10209194 -->
    <!-- pdf.js套件 -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="js/pdf.js"></script>
    <script src="js/pdfSign.js"></script>
    <!-- jsPDF 套件(儲存成PDF用) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script src="js/jspdf.js"></script>
</body>
</html>
